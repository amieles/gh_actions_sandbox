name: Deploy SQL to Snowflake

on:
  push:
    branches:
      - main
    paths:
      - 'sql_scripts/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SNOWFLAKE_DATABASE: |
        ${{ github.ref_name == 'main' && 'PROD_DB' ||
            github.ref_name == 'staging' && 'STAGING_DB' ||
            'DEV_DB' }}
      DT_LAG: ${{ github.ref_name == 'main' && '10' || '4' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to detect changed files

      - name: Get changed SQL files
        id: changed-files
        run: |
          echo "Detecting changed files..."

          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^sql_scripts/.*\.sql$' || true)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # - name: Install Snowflake CLI
      #   uses: snowflakedb/snowflake-cli-action@v2.0
      #   with:
      #     use-uv: false
      - name: Install Snowflake CLI
        run: pip install snowflake-cli

      - name: Run SQL scripts
        if: steps.changed-files.outputs.files != ''
        # env:
        #   SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
        #   SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
        #   SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        #   SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        #   SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        #   SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
        #   SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          echo "Preparing execution..."

          mkdir -p build
          CONCAT_FILE="build/executed_$(date +%Y%m%d_%H%M%S).sql"

          echo "-- Executed SQL files" > $CONCAT_FILE
          echo "-- Run at $(date)" >> $CONCAT_FILE
          echo "" >> $CONCAT_FILE

          TABLE_FILES=$(echo "${{ steps.changed-files.outputs.files }}" | grep '**/tables/' || true)
          VIEW_FILES=$(echo "${{ steps.changed-files.outputs.files }}" | grep '**/views/' || true)


          run_files () {
            for file in $1; do
              echo "Running $file"

              echo "" >> $CONCAT_FILE
              echo "-- File: $file" >> $CONCAT_FILE

              rendered_file=$(mktemp)
              sed "s|{dt_lag}|${DT_LAG}|g" "$file" > "$rendered_file"

              if grep -q "{dt_lag}" "$file" && grep -q "{dt_lag}" "$rendered_file"; then
                echo "ERROR: dt_lag placeholder not rendered in $file"
                exit 1
              fi

              cat "$rendered_file" >> $CONCAT_FILE

              # snowsql ... -f "$rendered_file"
            done
          }


          echo "Running table scripts first..."
          run_files "$TABLE_FILES"

          echo "Running view scripts..."
          run_files "$VIEW_FILES"

          echo "Concatenated file created at $CONCAT_FILE"

      - name: Upload executed SQL artifact
        if: steps.changed-files.outputs.files != ''
        uses: actions/upload-artifact@v4
        with:
          name: executed-sql
          path: build/*.sql
          retention-days: 30
